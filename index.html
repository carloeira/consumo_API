<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <br>
    <h1>Lista de compras</h1>
    <hr>
<!-- Button trigger modal -->
<div class="row">
  <div class="col">
    <input id="input_busca" onkeyup="filtrar()" class="form-control" placeholder="Buscar" type="text">
  </div>
  <div class="col text-end">
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Novo Item
    </button>
  </div>
</div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><input onclick="marcarTodos()" type="checkbox"> </th>
                <th>ID</th>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela_compras"></tbody>
    </table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Novo Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form_add" onsubmit="inserir()">
            <div class="modal-body">
                <input id="input_item" placeholder="Nome de Item" type="text" min="1" class="form-control form-control-lg">
                <input id="input_quantidade" placeholder="Quantidade" type="number" min="1" class="form-control form-control-lg">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Item:</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="formEditar" onsubmit="editar()">
            <input type="hidden" id="inputEditarId">

            <label for="inputEditarItem">Nome do Item</label>
            <input type="text" id="inputEditarItem" class="form-control mb-3">

            <label for="inputEditarQuantidade">Quantidade</label>
            <input type="text" id="inputEditarQuantidade" class="form-control mb-3">

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="regras.js"></script>
    <script src="filtrar.js"></script>
</body>
</html>
